{% extends 'fut_blog/base1.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}} 
        <a href="{% url 'fut-blog-mensajes-borrar' mensaje.id %}">Borrar</a>
        <a href="{% url 'fut-blog-mensajes-detalle' mensaje.id %}">Ver</a>
      
    </li>
{% endfor %}
</ul>
{% endblock %}
